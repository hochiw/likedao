enum ValidatorStatusFilter {
  Active
  Inactive
}

type Validator implements Node {
  id: ID!
  consensusAddress: String!
  operatorAddress: String
  selfDelegationAddress: String
  moniker: String
  identity: String
  avatarUrl: String
  website: String
  securityContact: String
  details: String
}

type ValidatorEdge {
  cursor: String!
  node: Validator!
}

type ValidatorConnection {
  pageInfo: PageInfo!
  edges: [ValidatorEdge!]!
  totalCount: Int!
}

input ValidatorSort {
  name: Sort
  votingPower: Sort
  expectedReturns: Sort
  uptime: Sort
}

input QueryValidatorsInput {
  first: Int!
  after: Int!
  status: ValidatorStatusFilter
  searchTerm: String
  order: ValidatorSort
}

extend type Query {
  validators(input: QueryValidatorsInput!): ValidatorConnection!
}
